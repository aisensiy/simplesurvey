<script type="text/template" id="choice_tmp">
	<!-- Sample
	<legend class="desc">首次回国后找到工作所花时间 </legend>
	<ul class="unstyled answer">
		<li>
			<span><label class="radio"><input name="test" type="radio" />一周以内</label></span>
		</li>
		<li><span><label class="radio"><input name="test" type="radio" />一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周一周到两周</label></span></li>
		<li><span><label class="radio"><input name="test" type="radio" />两周到一月</label></span></li>
		<li><span><label class="radio"><input name="test" type="radio" />一月到三月</label></span></li>
		<li><span><label class="radio"><input name="test" type="radio" />三个月以上</label></span></li>
		<li class="clear"><span class="float"><label class="radio"><input name="test" type="radio" />其他</label></span><input type="text" /></li>
	</ul>
	-->
	<legend class="desc">#{this.desc}</legend>
	<ul class="unstyled answer">
		var type = /single/i.test(this.type) ? 'radio' : 'checkbox';
		$.each(this.answers, function(i, elem) {
			<li>
				<span><label class="#{type}"><input name="#{this.name}" type="#{type}" value="#{elem.val}"/>#{elem.desc}</label></span>
			</li>
		});
		if(this.other) {
			<li class="clear"><span class="float"><label class="#{type}"><input name="test" type="#{type}" />#{this.other.desc}</label></span><input type="text" /></li>
		}
	</ul>
</script>
